<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Team</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .team-section {
      text-align: center;
      padding: 60px 20px;
    }

    .team-section h2 {
      font-size: 36px;
      margin-bottom: 40px;
    }

    .team-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    .team-member {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 100px;
      max-width: 500px;
      transition: transform 0.3s ease;
    }

    .team-member:hover {
      transform: translateY(-10px);
    }

    .team-member img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .team-member h4 {
      margin: 10px 0 5px;
    }

    .team-member p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <section class="team-section">
    <h2>Meet Our Program Team</h2>
    <div class="team-container">
      <div class="team-member">
        <img src="https://cdn.pixabay.com/photo/2015/03/28/16/29/business-696076_1280.jpg" alt="Team Member 1">
        <h4>John Doe</h4>
        <p>Secretary</p>
      </div>
      <div class="team-member">
        <img src="https://i.pinimg.com/736x/0b/2e/98/0b2e988dcec7af0209aa42d919c6967b.jpg" alt="Team Member 2">
        <h4>Jane Smith</h4>
        <p>Finance Manager</p>
      </div>
      <div class="team-member">
        <img src="https://i.pinimg.com/736x/40/1d/2f/401d2f5f8f48974827a6261b13a6a1bf.jpg" alt="Team Member 3">
        <h4>Mike Johnson</h4>
        <p>Treasurer</p>
      </div>
      <div class="team-member">
        <img src="https://i.pinimg.com/736x/cd/0a/6f/cd0a6ff185b5ff447d55fe0cb130feda.jpg" alt="Team Member 4">
        <h4>Shalom Favour</h4>
        <p>Program Director</p>
      </div>
      <div class="team-member">
        <img src="https://i.pinimg.com/736x/4e/94/81/4e9481323f3e488c790182c530489168.jpg" alt="Team Member 5">
        <h4>Gift Blessing</h4>
        <p>Founder</p>
      </div>
      <div class="team-member">
        <img src="https://i.pinimg.com/736x/de/d7/dc/ded7dc76a9e4ac11c1b63f51d195de1e.jpg" alt="Team Member 6">
        <h4>Blessed Grace</h4>
        <p>Assistant Director</p>
      </div>
    </div>
  </section>

</body>
</html>
